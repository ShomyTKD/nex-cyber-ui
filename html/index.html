<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEX Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TASKS -->
    <div class="message-wrapper" style="display: none;">
        <div class="message-title">
            TITLE
        </div>
        <div class="message-bottom">
            <img src="images/message-icon.svg" class="message-icon">
            <p class="message-text">Message text.</p>
        </div>
    </div>

    <!-- INTERACTION -->
    <div class="interaction-wrapper" style="display: none;">
        <div class="interaction-body">
            <p class="message">PRESS <i class="key">E</i> TO OPEN SHOP</p>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
